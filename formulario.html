<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario contacto Vannesa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/formulario.css" />
  </head>
  <body>
    <main class="contact-container">
      <h1>Contáctame</h1>
      <p>Escríbeme y hablamos</p>

      <form>
        <div>
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
          />
        </div>

        <div>
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="correo@ejemplo.com"
            required
          />
        </div>

        <div>
          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            placeholder="Escribe tu mensaje aquí"
            required
          ></textarea>
        </div>

        <button type="submit">Enviar</button>
      </form>

      <footer>
        <p>&copy; 2025 Vannesa Castañeda - Todos los derechos reservados</p>

        <section class="github-footer">
          <h2>Proyectos en GitHub</h2>
          <p>
            Para ver todos mis proyectos realizados y trabajos prácticos, visita
            mi perfil de GitHub:
          </p>
          <a href="https://github.com/Nvc2506?tab=repositories" target="_blank"
            >Ver mis trabajos en GitHub</a
          >
        </section>
      </footer>
    </main>
  </body>
</html>
